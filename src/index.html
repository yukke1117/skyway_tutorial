<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>超Real</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Include Chart.js -->
  </head>
  
  <body>
    <div id="entrance">
      <p>ID: <span id="my-id"></span></p>
      <div>
        room name: <input id="room-name" type="text" />
        <button id="join">join</button>
        <button id="leave">leave</button>
      </div>
      <div id="heart-container">
        <h2>現在の心拍数</h2>
        <div id="heart-rate">取得中...</div>
      </div>
    </div>
    <img id="zoom" src="./img/heart.png">
    <video id="local-video" style="-webkit-transform: scaleX(-1);" muted playsinline></video>
    <div id="remote-media-area"></div>
    <div id = "zoomback">
      <canvas id="correlationChart"></canvas>
    </div>
  
    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="module" src="main.js" async></script>
    <script type="module" src="heart2.js" async></script>
    <script type="module" src="zoom.js"></script>
    <script type="module" src="real-time-heartrate.js"></script>
    <script>
      $(function() {
        $('heart').on('inview', function(event, isInView) {
          if (isInView) {
            $(this).addClass('img-blur');
          }
        });
      });      
    </script>
  </body>
</html>
